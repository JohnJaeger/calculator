<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator-border">
        <div id="screen">
        </div>
        <div id="first-row">
            <button id="ce-button">CE</button>
            <button id="equals-button">=</button>
            <button id="backspace-button">โซ</button>
        </div>
        <div id="second-row">
            <button id="seven-button">7</button>
            <button id="eight-button">8</button>
            <button id="nine-button">9</button>
            <button id="divide-button">รท</button>
        </div>
        <div id="third-row">
            <button id="four-button">4</button>
            <button id="five-button">5</button>
            <button id="six-button">6</button>
            <button id="multiply-button">*</button>
        </div>
        <div id="fourth-row">
            <button id="one-button">1</button>
            <button id="two-button">2</button>
            <button id="three-button">3</button>
            <button id="subtract-button">-</button>
        </div>
        <div id="fifth-row">
            <button id="positive-negative-button">+/-</button>
            <button id="zero-button">0</button>
            <button id="period-button">.</button>
            <button id="add-button">+</button>
        </div>
    </div>
</body>
</html>
